<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class=" flex items-cente justify-center mx-auto container text-left mt-12">
        <table class="table w-[800px] mb-6 mt-8">
            <thead class=" bg-yellow-400 ">
                <th class=" p-2  text-center"> TAXI RECEIPT </th>
                <th class=" p-2 px-20 text-center"></th>
                <th class=" p-2 text-center"></th>
                <th class=" p-2 text-center px-12 "></th>

            </thead>
            <tbody>
                <tr>
                    <td class="border-2 p-2 tr font-medium" data-label="S.NO"> Receipt No.</td>
                    <td class="border-2 p-2 text-center" data-label="S.NO"></td>
                    <td class="border-2 p-2 font-medium" data-label="S.NO">Date</td>
                    <td class="border-2  p-2 text-center" data-label="S.NO"></td>

                </tr>

                <tr>
                    <td class="border-2 p-2 tr font-medium" data-label="S.NO"> Customer Name</td>
                    <td class="border-2 p-2 text-center" data-label="S.NO"></td>
                    <td class="border-2 p-2 font-medium" data-label="S.NO">Time</td>
                    <td class="border-2  p-2 text-center" data-label="S.NO"></td>

                </tr>

                <tr>
                    <td class="border-2 p-2 font-medium" data-label="S.NO">Pickup Address</td>
                    <td class=" border-b-2 " data-label="S.NO"></td>
                    <td class=" border-b-2" data-label="S.NO"></td>
                    <td class=" border-b-2 border-r-2" data-label="S.NO"></td>

                </tr>

                <tr>
                    <td class="border-2 p-2 font-medium" data-label="S.NO">Destination Address</td>
                    <td class=" border-b-2" data-label="S.NO"></td>
                    <td class=" border-b-2" data-label="S.NO"></td>
                    <td class=" border-b-2 border-r-2" data-label="S.NO"></td>

                </tr>

                <tr>
                    <td class="border-2 p-2 font-medium" data-label="S.NO">Driver Name</td>
                    <td class=" border-b-2" data-label="S.NO"></td>
                    <td class=" border-b-2 " data-label="S.NO"></td>
                    <td class=" border-b-2 border-r-2" data-label="S.NO"></td>

                </tr>

                <tr>
                    <td class="border-2 p-2 font-medium" data-label="S.NO">Text  Number</td>
                    <td class="border-2 p-2 text-center" data-label="S.NO"></td>
                    <td class="border-2 p-2 font-medium" data-label="S.NO">Amount</td>
                    <td class="border-2 " data-label="S.NO"></td>

                </tr>

                <tr class=" ">
                    <td class="border-2 p-2 font-medium" data-label="S.NO">Notes</td>
                    <td class="border-2 p-2 " data-label="S.NO"></td>
                    <td class="border-2 p-2 font-medium" data-label="S.NO">Discount</td>
                    <td class="border-2 " data-label="S.NO"></td>

                </tr>

                <tr class=" ">
                    <td class="border-2 p-2 font-medium" data-label="S.NO">Notes</td>
                    <td class="border-2 p-2 " data-label="S.NO"></td>
                    <td class="border-2 p-2 font-medium" data-label="S.NO">Total<br>Amount</td>
                    <td class="border-2 " data-label="S.NO"></td>

                </tr>

                
            </tbody>
        </table>
    </div>
